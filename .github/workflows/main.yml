name: CI/CD Pipeline

on:
  push:
    branches: ["Firman"]
  pull_request:
    branches: ["Firman"]
  workflow_dispatch:

permissions: write-all

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Packages
        run: make install

      - name: Format Code
        run: make format

      - name: Train Model
        run: make train

      - name: Setup Node.js (for CML)
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install CML
        run: npm install -g @dvcorg/cml

      - name: Evaluate Model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval

      - name: Update Branch
        env:
          NAME: ${{ secrets.USER_NAME }}
          EMAIL: ${{ secrets.USER_EMAIL }}
        run: make update-branch USER_NAME=$NAME USER_EMAIL=$EMAIL

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/Firman'

    steps:
      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          echo "Starting deployment..."
          make deploy HF_TOKEN="$HF_TOKEN" USER_NAME="$USER_NAME" USER_EMAIL="$USER_EMAIL"
